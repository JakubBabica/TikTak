<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="board">
		<div class="square" id="0" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="1" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="2" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="3" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="4" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="5" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="6" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="7" onclick="addMark(id); winnerCheck()"></div>
		<div class="square" id="8" onclick="addMark(id); winnerCheck()"></div>
	</div>
	<button onclick="restart()">restart</button>
</body>
<script src="functional.js"></script>
</html>
